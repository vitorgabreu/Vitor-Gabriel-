<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Informe seu nome")
        var n1 = Number(window.prompt("Informe sua primeira nota"))
        var n2 = Number(window.prompt("Informe sua segunda nota"))
        var n3 = Number(window.prompt("Informe sua terceira nota"))
        var media = (n1+n2+n3)/3
        if (media >= 6){
            window.alert(`Você ${nome} passou com media de ${media}`)
        }
        else{
            window.alert(`Você ${nome} reprovou com media de ${media}`)
        }
    </script>
</body>
</html>
