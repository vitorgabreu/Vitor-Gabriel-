        <p class="conteiner_tit">Cafeteria Coffee</p>
        <p class="conteiner_frase">Caf√© da energia</p>
    </div>  
        <div class="conteiner">
            <img class="conteiner_img" src="img/Favoritos.svg" alt="meus favoritos">
